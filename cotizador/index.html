<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Cotizadorr</title>
</head>
<body>
    <div id="container">
        <img src="img/crypto.svg" alt="">
        <div id="coin-container">
            <form id="coin-form">
                <div class="coin-input-container">
                    <label for="coin">ELIGE TU MONEDA</label>
                    <select class="coin-input" id="coin">
                        <option selected disabled value="">Selecciona una moneda</option>
                        <option value="USD">Dolar</option>
                        <option value="EUR">Euros</option>
                    </select>
                </div>
                <div class="crypto-input-container">
                    <label for="crypto" class="input-title">ELIGE TU CRYPTOMONEDA</label>
                    <select class="coin-input" id="crypto">
                        <option selected disabled value="">Selecciona una cryptomoneda</option>
                        <option value="BTC">Bitcoin</option>
                        <option value="ETH">Ethereum</option>
                        <option value="AXS">AXS</option>
                        <option value="BNB">Binance</option>
                     </select>
                </div>
            <div class="crypto-input-container">
                <label for="amount" class="input-title">ELIGE TU MONTO A CAMBIAR</label>
                <input type="text" class="coin-input" id="amount" placeholder="monto">
            </div>
                <button id="form-btn" type="submit">COTIZAR</button>
            </form>
        <div id="coin-info">
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
